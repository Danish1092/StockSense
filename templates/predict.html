{% extends "base.html" %}
{% block title %}Predict Price - StockSense{% endblock %}
{% block content %}
<div class="min-h-screen bg-black py-12 px-2 flex flex-col items-center justify-center">
    <div class="bg-black/80 backdrop-blur-md rounded-3xl shadow-2xl border border-green-700/40 p-10 w-full max-w-2xl mx-auto">
        <h1 class="text-4xl font-extrabold text-green-400 text-center mb-8 tracking-wide drop-shadow">Select a Company to Predict Price</h1>
        <form method="get" action="{{ url_for('info') }}" class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                {% for company in companies %}
                <button type="submit" name="company" value="{{ company }}" class="w-full px-6 py-4 bg-black border-2 border-green-500 text-green-300 rounded-xl hover:bg-green-900 hover:text-green-100 transition text-lg font-semibold shadow-lg focus:outline-none">{{ company }}</button>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
