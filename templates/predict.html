{% extends "base.html" %}
{% block title %}Predict Price - StockSense{% endblock %}
{% block content %}
<div class="container mx-auto py-10">
    <div class="bg-white/80 rounded-lg shadow-lg p-8 max-w-2xl mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-900">Select a Company to Predict Price</h1>
        <form method="get" action="{{ url_for('info') }}" class="space-y-4">
            <div class="grid grid-cols-1 gap-4">
                {% for company in companies %}
                <button type="submit" name="company" value="{{ company }}" class="w-full px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-lg font-semibold">{{ company }}</button>
                {% endfor %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
