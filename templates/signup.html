<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StockSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .market-bg {
            background: linear-gradient(135deg, 
                rgba(37, 47, 82, 0.98) 0%,
                rgba(67, 56, 116, 0.96) 50%,
                rgba(44, 62, 106, 0.94) 100%);
        }

        .glass-effect {
            background: linear-gradient(135deg,
                rgba(27, 37, 72, 0.95),
                rgba(47, 36, 96, 0.92)
            );
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body class="market-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Removed StockSense text -->
        <div class="glass-effect rounded-xl p-8 shadow-2xl">
            <h1 class="text-2xl font-bold text-white mb-8 text-center">Create Account</h1>
            <p class="text-gray-300 text-center italic mb-8">"The market is not wrong only opinions are"</p>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Full Name
                        </div>
                    </label>
                    <input type="text" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            Email
                        </div>
                    </label>
                    <input type="email" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Password
                        </div>
                    </label>
                    <input type="password" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            Confirm Password
                        </div>
                    </label>
                    <input type="password" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Sign Up
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-300">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
