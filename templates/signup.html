<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StockPredict</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        // ...copy market-bg and glass-effect styles from index.html...
    </style>
</head>
<body class="market-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-md">
        <div class="glass-effect rounded-lg p-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-white">Create Account</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-500/20 text-red-400 p-3 rounded-lg mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
                <div>
                    <label class="text-gray-300 mb-2 block">Username</label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                </div>
                
                <div>
                    <label class="text-gray-300 mb-2 block">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                </div>
                
                <div>
                    <label class="text-gray-300 mb-2 block">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white focus:outline-none focus:border-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-colors">
                    Create Account
                </button>
            </form>
            
            <p class="text-center text-gray-400 mt-6">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
