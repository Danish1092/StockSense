<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StockSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .market-bg {
            background: linear-gradient(135deg, 
                rgba(37, 47, 82, 0.98) 0%,
                rgba(67, 56, 116, 0.96) 50%,
                rgba(44, 62, 106, 0.94) 100%);
        }

        .glass-effect {
            background: linear-gradient(135deg,
                rgba(27, 37, 72, 0.95),
                rgba(47, 36, 96, 0.92)
            );
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body class="market-bg min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-effect w-full max-w-md p-8 rounded-lg">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-200{% else %}bg-green-500/20 text-green-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2" for="username">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
