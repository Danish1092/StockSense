<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StockSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .market-bg {
            background: linear-gradient(135deg, 
                rgba(37, 47, 82, 0.98) 0%,
                rgba(67, 56, 116, 0.96) 50%,
                rgba(44, 62, 106, 0.94) 100%);
        }
        .glass-card {
            background: linear-gradient(135deg,
                rgba(31, 41, 76, 0.95),
                rgba(51, 40, 100, 0.92)
            );
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="market-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">StockSense</h1>
            <p class="text-gray-300">Sign in to your account</p>
        </div>
        <form class="space-y-6">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <input type="email" 
                        class="w-full pl-10 px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder="Enter your email">
                </div>
            </div>
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" 
                        class="w-full pl-10 px-4 py-3 rounded-lg bg-white/5 border border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
                        placeholder="Enter your password">
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 rounded border-gray-700 bg-white/5 text-blue-500">
                    <label class="ml-2 text-sm text-gray-300">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors">
                Sign In
            </button>
            <p class="text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-blue-400 hover:text-blue-300">Sign up now</a>
            </p>
        </form>
    </div>
</body>
</html>
