<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Reports - StockPredict</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .market-bg {
            background: 
                linear-gradient(rgba(10, 15, 30, 0.92), rgba(10, 15, 30, 0.95)),
                url('https://images.unsplash.com/photo-1636953056323-9c09fdd74fa6?auto=format&fit=crop&q=80'),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80');
            background-size: cover, cover, cover;
            background-position: center, center, center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="market-bg min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Market Reports</h1>
            <a href="/" class="text-blue-400 hover:text-blue-300">Back to Home</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for report in reports %}
            <div class="glass-effect rounded-lg p-6 hover:transform hover:scale-105 transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="bg-blue-400/20 p-3 rounded-lg mr-4">
                        <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white">{{ report.title }}</h2>
                        <p class="text-gray-400">{{ report.date.strftime('%B %d, %Y') }}</p>
                    </div>
                </div>
                
                <p class="text-gray-300 text-sm mb-4">{{ report.description }}</p>
                
                <div class="flex justify-between items-center">
                    <a href="{{ url_for('static', filename=report.file_path) }}" 
                       class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download Report
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
