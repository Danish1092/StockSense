<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Yearbooks - StockPredict</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .market-bg {
            background: 
                linear-gradient(rgba(10, 15, 30, 0.92), rgba(10, 15, 30, 0.95)),
                url('https://images.unsplash.com/photo-1636953056323-9c09fdd74fa6?auto=format&fit=crop&q=80'),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80');
            background-size: cover, cover, cover;
            background-position: center, center, center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="market-bg min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Market Yearbooks</h1>
            <a href="/" class="text-blue-400 hover:text-blue-300">Back to Home</a>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for year in range(2023, 2013, -1) %}
            <div class="glass-effect rounded-lg p-6 hover:transform hover:scale-105 transition-all duration-300">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="bg-blue-400/20 p-3 rounded-lg mr-4">
                            <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-white">Year {{ year }}</h2>
                            <p class="text-gray-400">Annual Market Review</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-400">25 MB</span>
                </div>
                
                <div class="space-y-4">
                    <div class="text-sm text-gray-300">
                        <p>Complete analysis of market movements, trends, and major events of {{ year }}.</p>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <a href="{{ url_for('static', filename='yearbooks/market_yearbook_' + year|string + '.pdf') }}" 
                           class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                            Download PDF
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
