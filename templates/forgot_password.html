<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - StockSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="market-bg min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-effect w-full max-w-md p-8 rounded-lg">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Reset Password</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-200{% else %}bg-green-500/20 text-green-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full p-3 rounded-lg bg-gray-800/50 border border-gray-700 text-white"
                           placeholder="Enter your registered email">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Send Reset Instructions
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
