<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPredict - {PAGE_TITLE}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .market-bg {
            background: 
                linear-gradient(rgba(10, 15, 30, 0.92), rgba(10, 15, 30, 0.95)),
                url('https://images.unsplash.com/photo-1636953056323-9c09fdd74fa6?auto=format&fit=crop&q=80'),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80');
            background-size: cover, cover, cover;
            background-position: center, center, center;
            background-attachment: fixed;
            position: relative;
        }

        .market-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(23, 29, 58, 0.3) 0%, transparent 100%),
                radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%),
                repeating-linear-gradient(-45deg, rgba(38, 166, 154, 0.05) 0px, rgba(38, 166, 154, 0.05) 1px, transparent 1px, transparent 10px);
            pointer-events: none;
            z-index: 1;
        }

        .relative.z-10 {
            z-index: 2;
        }

        @supports (backdrop-filter: blur(10px)) {
            .glass-effect {
                background: rgba(23, 29, 58, 0.15);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
            
            .glass-card {
                background: rgba(23, 29, 58, 0.25);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }
            
            .glass-card:hover {
                background: rgba(23, 29, 58, 0.35);
                transform: translateY(-2px);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
        }
    </style>
{% extends "base.html" %}
{% block title %}StockSense - {{ page_title }}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Template page content goes here -->
</div>
{% endblock %}
</head>

    <div class="relative z-10">
        <!-- Copy the navigation section from index.html -->
        <nav class="glass-effect shadow-lg">
            <!-- ... existing navigation code ... -->
        </nav>

        <!-- Content Area -->
        <div class="container mx-auto px-4 py-16">
            <div class="glass-effect rounded-lg p-8">
                <!-- Page content goes here -->
            </div>
        </div>
    </div>
</body>
</html>
