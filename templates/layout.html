<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .market-bg {
            background: linear-gradient(135deg, 
                rgba(37, 47, 82, 0.98) 0%,
                rgba(67, 56, 116, 0.96) 50%,
                rgba(44, 62, 106, 0.94) 100%);
            position: relative;
            transition: background 0.3s ease;
        }

        .market-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, rgba(23, 29, 58, 0.3) 0%, transparent 100%),
                radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%),
                repeating-linear-gradient(-45deg, rgba(38, 166, 154, 0.05) 0px, rgba(38, 166, 154, 0.05) 1px, transparent 1px, transparent 10px);
            pointer-events: none;
            z-index: 1;
        }

        @supports (backdrop-filter: blur(10px)) {
            .glass-effect {
                background: rgba(23, 29, 58, 0.15);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
            
            .glass-card {
                background: rgba(23, 29, 58, 0.25);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                transition: all 0.3s ease;
            }
            
            .glass-card:hover {
                background: rgba(23, 29, 58, 0.35);
                transform: translateY(-2px);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            }
        }

        .stock-card {
            min-height: 200px;
        }

        .bundle-card {
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .bundle-icon {
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .investor-image-container {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .mobile-menu {
                display: block;
            }

            .grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            max-width: 300px;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .mobile-menu-overlay.active {
            display: block;
        }
    </style>
</head>
<body class="market-bg min-h-screen text-gray-100">
    <nav class="glass-effect p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">StockSense</a>
            <div class="nav-menu hidden md:flex space-x-6">
                <a href="/" class="hover:text-blue-400">Home</a>
                <a href="#" class="hover:text-blue-400">Market</a>
                <a href="#" class="hover:text-blue-400">Portfolio</a>
                <a href="#" class="hover:text-blue-400">Analysis</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="relative z-10">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-blue-500/20 text-blue-400 p-3 rounded-lg text-center mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <div class="mobile-menu-overlay"></div>
    <div class="mobile-menu glass-effect p-6">
        <div class="flex justify-end mb-6">
            <button id="close-mobile-menu" class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div class="flex flex-col space-y-4">
            <!-- Mobile menu items will be added by JavaScript -->
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
