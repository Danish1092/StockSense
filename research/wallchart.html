<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Chart - StockSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .market-bg {
            background: linear-gradient(135deg, 
                rgba(37, 47, 82, 0.98) 0%,
                rgba(67, 56, 116, 0.96) 50%,
                rgba(44, 62, 106, 0.94) 100%);
            position: relative;
        }

        .glass-effect {
            background: linear-gradient(135deg,
                rgba(27, 37, 72, 0.95),
                rgba(47, 36, 96, 0.92)
            );
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="market-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="../index.html" class="text-xl font-bold text-white">StockSense</a>
                <a href="../index.html" class="text-gray-300 hover:text-blue-400 text-sm">Back to Home</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="glass-effect rounded-lg p-8">
            <h1 class="text-3xl font-bold text-white mb-8">Market Performance Charts</h1>
            
            <div class="mb-8">
                <canvas id="marketChart" class="w-full bg-white/5 rounded-lg p-4"></canvas>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-effect rounded-lg p-6">
                    <h3 class="text-xl font-bold text-white mb-4">Historical Data</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300">Highest Point</span>
                            <span class="text-green-400">20,200</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-300">Lowest Point</span>
                            <span class="text-red-400">14,800</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('marketChart').getContext('2d');
        const marketChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: 'NIFTY 50',
                    data: [8000, 8500, 9000, 10000, 11000, 12000, 13000, 15000, 17000, 18000],
                    borderColor: 'rgb(59, 130, 246)',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
